<!-- ====== FOOTER ====== -->
	<footer id="footer">
		<div class="container" [hidden]="isHidden">
			<div class="row footer-body">
				<!-- Footer Brand Column -->
				<div class="col-md-4 col-sm-12 footer-column" *ngIf="footerData">
					<a href="javascript: void(0)" id="footer-brand" class="footer-brand" ><img src="{{footerData.headerfooter_logo || 'assets/images/footer-logo-default.png'}}" alt="BAUFIMEDIA"></a>
					<span [innerHtml]="footerData.sub_footer_text"></span>
				</div>

				<!-- Usefull Link Column -->
				<div class="col-md-4 col-sm-6 footer-column">
					<h3 class="footer-title">Usefull link</h3>
					<ul class="footer-menu" *ngIf="footerMenus">						
						<li *ngFor="let menus of footerMenus.pages">
							<a [routerLink]="['/page', '', menus.slug]"> {{menus.title }}</a>
						</li>
					</ul>
				</div>
				<div class="col-md-4 footer-column" *ngIf="footerData">
					<h3 class="footer-title">Folgen Sie uns</h3>			
					<div class="social-accounts">						
						<a href="{{footerData.fb_link}}" target="_blank" title="{{footerData.fb_title}}"><i class="fa fa-facebook-official"></i></a>
						<a href="{{footerData.gplus_link}}" target="_blank" title="{{footerData.twt_title}}"><i class="fa fa-twitter"></i></a>
						<a href="{{footerData.twt_link}}" target="_blank" title="{{footerData.gplus_title}}"><i class="fa fa-google-plus"></i></a>
					</div>
				</div>
				<!-- Information Column -->
				<!-- <div class="col-md-2 col-sm-6 footer-column">
					<h3 class="footer-title">Information</h3>
					<ul class="footer-menu">
						<li><a href="#">About Company</a></li>
						<li><a href="#">Our Team</a></li>
						<li><a href="#">Registration</a></li>
						<li><a href="#">Payment Options</a></li>
						<li><a href="#">Informations</a></li>
						<li><a href="#">FAQ</a></li>
					</ul>
				</div> -->				
				
			</div>
		</div>

		<!-- Copyright -->
		<div class="copyright">
			<div class="container clearfix" *ngIf="footerData">				
				{{ footerData.footer_text }}
			</div>
		</div>	
	</footer>
