<section class="page-section">
	<div class="container">
		<div id="content">
<!-- Messages Form Section -->
			<section class="section-row">
				<div class="row">					
					<div class="col-md-6" style="margin:0 auto;">
						<div class="panel-box">
							<div class="panel-header">
								<h3 class="panel-title">Reset Password</h3>
							</div>
							<div class="panel-body">
								<form #resetPassForm = "ngForm" novalidate (ngSubmit)="resetPassword()">																		
									<div class="form-group">										
										<input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="resetPassObj.password" required autocomplete="off">
									</div>
									<div class="form-group">
											<input type="password" class="form-control" [(ngModel)]="resetPassObj.cnf_password" name="cnf_password" placeholder="Confirm New Password" autocomplete="off" required>
										</div>
									<div class="form-group">
										<input type="submit" [disabled]="!resetPassForm.form.valid" class="btn-submit btn-primary btn" value="Reset">
									</div>
									<a href="#/login" class="redirectionLink">Back to Login</a>
								</form>
							</div>
						</div>
					</div>					
				</div>
			</section>
		</div>
	</div>
</section>
