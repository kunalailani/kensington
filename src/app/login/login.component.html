<section class="page-section main-section">
	<div class="container">
		<div id="content">
<!-- Messages Form Section -->
			<section class="section-row">
				<div class="row">
					<div class="col-md-6">
						<div class="panel-box">
							<div class="panel-header">
								<h3 class="panel-title">Log In</h3>
							</div>
							<div class="panel-body">
								<form #loginForm = "ngForm" novalidate (ngSubmit)="login(loginForm)">																		
									<div class="form-group">
										<input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="loginModal.email" required autocomplete="off">
									</div>																		
									<div class="form-group">
										<input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginModal.password" required autocomplete="off">
									</div>
									<div class="form-group">
										<input type="submit" [disabled]="!loginForm.form.valid" class="btn-submit btn-primary btn" value="Login">
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel-box">
							<div class="panel-header">
								<h3 class="panel-title">Register</h3>
							</div>
							<div class="panel-body">
								<form #registrationForm = "ngForm" novalidate (ngSubmit)="register(registrationForm)">
											<div class="form-group">
												<input type="text" class="form-control" [(ngModel)]="regModal.full_name" name="full_name" placeholder="Full Name" required autocomplete="off">
											</div>										
										<div class="form-group">
												<input type="email" class="form-control" [(ngModel)]="regModal.email" #email = "ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" placeholder="Email" required autocomplete="off">
											</div>
										<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
											<div *ngIf = "email.errors?.required">
												Email field can't be blank
											</div>
											<div *ngIf = "email.errors?.pattern && email.touched">
												The email id doesn't seem right
											</div>
										</div>
										<div class="form-group">
											<input type="radio" name="role" value="individual" [(ngModel)]="regModal.role"> User
											<input type="radio" name="role" value="agent" [(ngModel)]="regModal.role"> Agent
										</div>
										<div class="form-group">
											<input type="password" class="form-control" [(ngModel)]="regModal.password" name="password" placeholder="Password" required autocomplete="off">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" [(ngModel)]="confirm_password" name="confirmpwd" placeholder="Confirm Password" required autocomplete="off">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" [(ngModel)]="regModal.phone_number" name="phone_number" placeholder="Phone Number" required autocomplete="off">
										</div>
										<div class="form-group">
											<input type="submit" class="btn-submit btn-primary btn" [disabled]="!registrationForm.form.valid" value="Register">
										</div>							
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</section>
