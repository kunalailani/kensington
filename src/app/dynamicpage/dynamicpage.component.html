<!-- ====== ABOUT PAGE HEADER ====== -->
<section class="page-header main-section"  *ngIf="dynamicContent" style="background-image: url(assets/images/bg_page_header_1.jpg);">
	<div class="container">
		<h1 class="page-header-title">{{dynamicContent.title}}</h1>
		<ul class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li class="active">{{dynamicContent.title}}</li>
		</ul>
	</div>
</section>

<!-- ====== PAGE CONTENT ====== -->
<section id="page-content" class="page-section" *ngIf="dynamicContent">
	<div class="container">

		<!-- Section Title -->
		<div class="section-header" >
			<h2 class="section-title">{{dynamicContent.title}}</h2>
		</div>

		<!-- Section Content -->
		<div class="panel-box">
			<div class="row">
				<!-- <div class="col-md-4">
					<div class="content-image">
						<img src="assets/images/img_slider_default.jpg" alt="About Tonjoo Property">
					</div>
				</div> -->
				<div class="col-md-12">
					<div class="content-description" [innerHtml]="dynamicContent.content" style="padding: 20px; text-align: justify;">						
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
