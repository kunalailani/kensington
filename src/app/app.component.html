<app-header [headerData]="headerObj" [isHidden]="showSearchHeader"></app-header>
<div class="container" *ngIf="headerObj">
	<div class="row">
		<div class="col-md-10 add-image" style="float: none; margin: 0 auto; margin-top: 10px;">
			<img src="{{ headerObj.footer_ad_img }}" width="100%">
		</div>	
	</div>
</div>
<router-outlet (activate)="onActivate($event)"></router-outlet>
<div class="container" *ngIf="headerObj">
	<div class="row">
		<div class="col-md-10 add-image" style="float: none; margin: 0 auto; margin-bottom: 20px;">
			<img src="{{ headerObj.footer_ad_img }}" width="100%">
		</div>	
	</div>
</div>
<app-footer [footerData]="headerObj" [isHidden]="hideFooter"></app-footer>
<span *ngIf="objLoaderStatus" class="loading">
	<img src="assets/images/app-loader.gif">
</span>
<app-modal [modalData]="headerObj" *ngIf="objModalStatus"></app-modal>
